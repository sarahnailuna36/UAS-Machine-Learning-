<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Prediksi Kelulusan</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
        }
        .box {
            width: 400px;
            margin: 60px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Prediksi Kelulusan Mahasiswa</h2>

    <form method="post">
        <input type="number" name="math" placeholder="Nilai Matematika" required>
        <input type="number" name="reading" placeholder="Nilai Membaca" required>
        <input type="number" name="writing" placeholder="Nilai Menulis" required>
        <button type="submit">Prediksi</button>
    </form>

    {% if result %}
    <div class="result">
        Hasil Prediksi: {{ result }}
    </div>
    {% endif %}
</div>

</body>
</html>
